<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let sum1=0;

        //1~100까지의 숫자들 중 짝수들의 합만 출력
        for(let i=1; i<101; i++){
            if(i%2==0){
                sum1+=i;
            }
 
        }
        document.write(sum1);

    </script>
</head>
<body>
    
</body>
</html>
