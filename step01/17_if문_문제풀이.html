<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bold{
            font-weight: bold;
        }
        .red{
            color: red;
        }
    </style>
    <script>
        for(let i =1; i<101; i++){
            let classValue ='';
            if(i%3==0){
                classValue +='red ';
            }
            if(i%5==0 || i%9==0) {
                classValue += 'bold';
            }     
            document.write(`<span class='${classValue}'>${i}  </span>`);
                
        }

    </script>
</head>
<body>
    
</body>
</html>
