<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 숫자 두개 저장하는 변수 선언 후 초기화
        //+ - * / %
        //사칙연산 결과를 출력
        let a,b;
        a=10;
        b=20;
        document.write('a+b = ',a+b,'<br>');
        document.write('a-b = ',a-b,'<br>');
        document.write('a*b = ',a*b,'<br>');
        document.write('a/b = ',a/b,'<br>');
        document.write('a%b = ',a%b,'<br>');

    </script>
</head>
<body>
    
</body>
</html>
