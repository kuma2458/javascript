<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if문</title>
    <script>
       //정수 5개 입력받아서, 입력한 점수(0~100)들의 평균을 구함
       let sum=0;
       for(let i=0; i<5; i++){
        let num=Number(prompt('점수를 0~100 사이로 입력하세요','0'));
        sum+=num;
       }
       document.write(sum/5);
    </script>
</head>
<body>
    
</body>
</html>
