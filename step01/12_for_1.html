<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //prompt : 입력 팝업
        let dan= Number(prompt('숫자 입력','0'));
        document.write(typeof dan, "<br>");
        for(let i=1; i<10; i++){
            document.write(`<p>${dan} * ${i} = ${i*dan}</p>`);
        }
        
        //입력받은값으로 구구단 출력 
    </script>
</head>
<body>
    
</body>
</html>
