    <title>Document</title>
    <script>
        //+= -= *= /= %=
        var n =20;
        n +=1;
        document.write(n,"<br>");
        n -=1;
        document.write(n,"<br>");
        n *=1;
        document.write(n,"<br>");
        n /=1;
        document.write(n,"<br>");
        n %=1;
        document.write(n,"<br>");


    </script>
