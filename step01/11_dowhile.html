<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while</title>
    <script>
        i=1;
        sum=0;
        do{
            sum+=i;
            i++;
        }
        while(i<11);
        document.write(sum);
    </script>
</head>
<body>
    
</body>
</html>
