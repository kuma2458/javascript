<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n1 =10;
        var n2 =20;
        // ++ , --
        document.write(n1,'<br>');
        document.write(n1++,'<br>');
        document.write(n1,'<br>');


        document.write(n2,'<br>');
        document.write(++n2,'<br>');
        document.write(n2,'<br>');




    </script>
</head>

</body>
