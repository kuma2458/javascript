<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // > < >= <= == !=
        let n1 = 10;
        let n2 = '10';


        console.log(n1==n2,'<br>');
        console.log(n1!=n2,'<br>');

        //타입까지 비교하려면 = 하나 더붙이기
        console.log(n1===n2,'<br>');
        console.log(n1!==n2,'<br>');
        


    </script>
</head>
<body>
    
</body>
</html>
