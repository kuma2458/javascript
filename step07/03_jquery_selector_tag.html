<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            //p태그 전부 선택
            //css : 밑줄 빨간색,배경색은 파란색
            // let p = document.querySelectorAll("p");
            // p.forEach((e)=>{
            //     e.style.textDecoration="underline red";
            //     e.style.backgroundColor="blue";
            // })

            //선택자 사용 방법 : ${'선택자'}--> 해당 html 요소들을 선택
            $('p').css('text-decoration','underline red').css('background-color','blue');

            //h2 선택 :글자색을 파란색으로 변경
            $('h2').css('color','blue');
 
        });

    </script>
</head>
<body>
    <h2>제목</h2>
    <p>내용</p>
    <p>내용</p>
    <p>내용</p>
    <div>
        <p>div 내부 내용</p>
    </div>
    <p>내용</p>
    <p>내용</p>
</body>
</html>
