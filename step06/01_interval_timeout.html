<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timeout, interval</title>
    <script>
        window.onload=()=>{
            //setTimeout : 일정 시간 후에 한번 실행
            let timeout_id=setTimeout(()=>{
                console.log(`5초 뒤에 실행 - ${new Date().toLocaleString()}`);
            },5000);
            console.log(timeout_id);
            document.querySelector("#out").onclick=()=> {clearTimeout(timeout_id)};

            //setInterval : 일정시간마다 반복실행
            let interval_id=setInterval(() => {
                console.log(new Date().toLocaleString());
          },3000);// 3000 =3초
          console.log(interval_id);
          document.querySelector("#inter").onclick=()=>{
            clearInterval(interval_id);
          }
        }
    </script>
</head>
<body>
    <button id="inter">Interval Stop</button>
    <button id="out">Timeout Stop</button>
</body>
</html>
