<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        window.onload=()=>{
            let txt=document.querySelector("#txt");
            txt.onfocus=()=>{
                txt.style.backgroundColor='yellow';
            }
        }

    </script>
</head>
<body>
    <input type="text" id="txt">
    <br>
    <a href="#">링크</a>
</body>
</html>
