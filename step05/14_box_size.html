<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>길이 측정</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        .outter{
            width: 300px;
            height: 300px;
            border:1px solid black;
            margin: 0 auto;
            padding: 10px 0px;
            overflow: hidden;
        }
        .inner{
            width: 200px;
            height: 600px;
            border:1px solid red;
            margin: 0 auto;
            padding:20px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="outter">
        <div class="inner"></div>
    </div>
    <script>
        console.log(document.querySelector('.inner').clientHeight);
        console.log(document.querySelector('.inner').offsetHeight);
        console.log(document.querySelector('.inner').scrollHeight);
        
        //clientHeight : css 상의 길이값 + padding영역까지의 길이값
        console.log(document.querySelector('.outter').clientHeight);

        //offsetHeight : css 상의 길이값 + padding영역 + 테두리(border) 길이값
        console.log(document.querySelector('.outter').offsetHeight);
        //scrollHeight : css 상의 길이값 + padding영역 + 보이지 않는 영역 + 테두리까지 길이값   
        console.log(document.querySelector('.outter').scrollHeight);
    </script>
</body>
</html>
