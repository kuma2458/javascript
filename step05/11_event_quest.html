<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=()=>{
            let flag=false;
            document.querySelector('img').onclick=function(){
                flag=!flag;
                if(flag)
                    this.src="img/check.png";
                else
                    this.src="img/non_check.png";
                console.log(this);
            }



        }

    </script>
</head>
<body>
    <img src="img/non_check.png" >
</body>
</html>
