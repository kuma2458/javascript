<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <script>
       window.onload=()=>{
       //content,btn 선택
       let btn=document.querySelector('#btn');
       let content=document.querySelector('#content');

       //btn에 onmousedown 이벤트 지정
        btn.onmousedown= (e) => {
            content.innerHTML=e.button+"마우스 버튼 누름";
        }

       btn.onmouseup=(e)=>{
        content.innerHTML=e.button+"마우스 버튼 땜";
        console.log(e);
       }
       }

    </script>
</head>

<body>
    <button id="btn">버튼</button>
    <p id="content"></p>
</body>

</html>
