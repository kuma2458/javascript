<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //onload = 웹 문서를 전부 읽은 후에 실행되는 이벤트
        window.onload = () =>{
            //아이디 속성값이 id, pass, btn인 태그를 선택
            let id=document.querySelector('#id');
            let password= document.getElementById('pass');
            let btn=document.querySelector('#btn');
            console.log(id,password,btn);

            btn.onclick=function(){
                // alert(id.value+" "+pass.value);
                //아이디와 비밀번호가 6자리미만으로 입력되면 경고창을 띄움
                //'아이디와 암호는 6글자 이상 입력해야 합니다.' 라는 경고창을 띄움
                if(id.value.length<6 || password.value.length<6){
                    alert("아이디와 암호는 6글자 이상 입력해야 합니다.");
                }
                else{
                    alert('입력완료');
                }
            }


        }
    </script>
</head>
<body>
    <input type="text" id="id"><br>
    <input type="password" id="pass"><br>
    <button id="btn">로그인</button>
</body>
</html>
