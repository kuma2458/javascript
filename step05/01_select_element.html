<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 현재 body 태그가 로드 되지 못했기 때문에 작성한 접근이 불가능하다.
        // document.getElementById('아이디 속성값'); -- 아이디 속성값을 선택
        // document.getElementByTagName('태그명'); -- 태그명을 선택
        // document.getElementByClassName('class 속성값'); -- 클래스 속성값을 선택
        // document.getElementByName('name 속성값'); -- name 속성값을 선택
        // document.querySelector('선택자'); -- 하나의 요소만 반환
        // document.querySelctorAll('선택자'); 배열 형태로 반환




    </script>
    <style>
        P{
            background-color: gray;
        }
    </style>
</head>
<body>
    <input type="text" id="txt" value="기본값"><button>검색</button>
    <hr>
    <input type="text" name="t1" value="A"><br>
    <input type="text" name="t2" value="B"><br>
    <input type="text" name="t3" value="C"><br>
    <input type="text" name="t4" value="D"><br>

    <p>1</p>
    <p>2</p>
    <p><b>3</b></p>
    <p>4</p>
    <p>5</p>
    <h1>제목 태그</h1>

    <script>
        let txt=document.getElementById("txt");
        console.log(txt.value,txt.id);
        txt.value='바뀐값';
        txt.type='passwd';

        //태그명으로 선택
        let ptag=document.getElementsByTagName('p');
        console.log(ptag);
        //.innerHTML : 태그 안에 들어있는 값
        for(tag of ptag){
            console.log(tag.innerHTML);
            //배경색을 녹색으로 변경
            tag.style.backgroundColor="green"; //property 

            //글자색 흰색으로 변경
            tag.style.color="white";

            //밑줄추가
            tag.style.textDecoration="underline";
        
            //property로 때려박으면 <p style="~~~"></p>로 적용되서 이전에 미리 작성한 style은 날라감

            //해당 태그가 출력하는 내용을 변경

            tag.innerHTML="<b>"+String.fromCharCode((Math.random()*25)+65)+"</b>";
        }

        //모든 input 태그들을 선택한 후에 value값을 콘솔에 출력한 후에
        //value 값을 삭제하고, 입력할 수 없게끔 처리
        //배경색은 모두 빨강색으로
        let allinput =document.querySelectorAll('input');
        allinput.forEach((obj)=>{
            console.log(obj.value);
            obj.value='';
            obj.style.backgroundColor="red";
            obj.disabled='true';

        })
        // for (obj of allinput){
        //     console.log(obj.value);
        //     obj.value='';
        //     obj.style.backgroundColor="red";
        //     obj.disabled='true';
        // }
    </script>
</body>
</html>
