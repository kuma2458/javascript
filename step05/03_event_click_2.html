<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <style>
        body {
            height: 8000px;
        }

        #pop {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            position: fixed;
            top: 20px;
            left: 20px;
        }
    </style>
</head>

<body>
    <div id="pop"></div>
    <script>
        //body태그 선택
        //아이디 속성 값이 pop인 태그 서택
        //body 태그에 클릭 이벤트 추가
        let body1=document.querySelector("body");
        let pop=document.getElementById("pop");
        console.log(pop);
        body1.onclick=function(event){
            console.log(event);
            //pop에 클릭한 마우스 좌표값 출력 client
            console.log(event.clientX,event.clientY);
            pop.innerHTML=`${event.clientX},${event.clientY}`;
            //pop의 위치를 클릭한 좌표값으로 설정
            pop.style.top=event.clientY+"px";
            pop.style.left=event.clientX+"px";

        }
        
    </script>

</body>

</html>
