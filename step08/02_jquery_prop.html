<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function () {
            //attr : HTML 문서에서 설정된 속성값(정적)
            //prop : HTML 문서에서 동적인 속성(웹페이지 실행 중에 사용하는 값)
            //property가 바뀌어도 attribute 값은 바뀌지 않음. 초기값 그대로
            console.log($('#chk').attr('checked'),$('#chk').prop('checked'));

           $('#chk').click(function(){
            alert('체크박스 클릭');
            console.log($('#chk').attr('checked'),$('#chk').prop('checked'));

           });
        });
    </script>
</head>

<body>
    <input type="checkbox" name="chk" id="chk" value="test">
    <label for="chk">체크 박스</label>
</body>

</html>
