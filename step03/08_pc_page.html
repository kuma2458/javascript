<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC page</title>
  <script>
    //접속한 기기를 판단을 해서
    //안드로이드, 아이폰, 아이패드 이면 모바일 페이지(mobile_page.html)로 이동
    var info=navigator.userAgent.toLowerCase();
    if(info.includes("android") ||info.includes("ipad")||info.includes("iphone"))
        window.location.href="mobile_page.html";
    else{
        document.write(info);
      }
  </script>
</head>

</html>
