<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isNaN</title>
    <script>
        // isNaN : 숫자가 아닌지 판단하는 함수. 숫자면 false, 숫자가 아니면 
        document.write(isNaN(100),'<br>');
        document.write(isNaN(-100),'<br>');
        document.write(isNaN(0),'<br>');
        document.write(isNaN("100"),'<br>');
        document.write(isNaN("10a0"),'<br>');
        document.write(isNaN("a100"),'<br>');




    </script>
</head>
<body>
    
</body>
</html>
