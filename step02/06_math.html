<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n = 4.5678;

        //내림 : Math.floor
        let floor= Math.floor(n);
        console.log(floor);

        //올림 : Math.ceil
        let ceil = Math.ceil(n);
        console.log(ceil);

        //반올림
        let round = Math.round(n);
        console.log(round);

        //소수 자리수 제어
        console.log(n.toFixed(2));

        //Pi값
        console.log(Math.PI);

    </script>
</head>
<body>
    
</body>
</html>
