<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        function RequestInfo(){
            let queryString={
                id:'1835847',
                appid:'c0dd4c8054fb575eaabed597afb0bc15'
            }
            $.ajax({
                url:"https://api.openweathermap.org/data/2.5/weather",
                data:queryString,
                type:"GET",
                dataType:"json",
                success:function(r){
                    
                    let tag='';
                    tag+=`<p>도시명 :${r.name}</p>`;
                    tag+=`<p>현재날씨 :${r.weather[0].main}</p>`;
                    tag+=`<p>현재온도 :${r.main.temp-273.15}</p>`;
                    tag+=`<p>최고온도 :${r.main.temp_max-273.15}</p>`;
                    tag+=`<p>최저온도 :${r.main.temp_min-273.15}</p>`;
                    tag+=`<p>바람세기 :${r.wind.speed*3}meter/sec</p>`;
                    $('.result').html(tag);
                }
                

            });


        }
        $(()=>{
            
            $('button').click(RequestInfo);
        })


    </script>
</head>
<body>
    <button>날씨 정보 읽기</button>
    <div class="result"></div>
</body>
</html>
