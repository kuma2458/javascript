<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table{
            margin: 0 auto;
            margin-top: 10px;
            border-collapse: collapse;
        }
        h1{
            margin-bottom: 10px;
        }

        tr,td{
            width: 150px;
            height: 150px;
            border: 1px solid black;
            text-align: center;
            line-height: 16px;
        }
    </style>

    <script>
        let lotto=[];

        while(lotto.length<5){
            //한셋트씩 로또 생성
            let arr=[];
            while(arr.length<6){
                let n=Math.floor(Math.random()*45)+1;
                if(!(n in arr)) //javascript에서 제공하는 중복체크방법
                    arr.push(n)

            }
            lotto.push(arr);
        }
        console.log(lotto);
        

    </script>
</head>

</body>
</html>
