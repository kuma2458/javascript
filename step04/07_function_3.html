        //배열 : ...
        function sum(...arr){
            console.log(arr);
            let result=0;
            for(i=0; i<arr.length; i++){
                result+=arr[i];
            }
            return result;

        }
        document.write(`<p>${sum(10,20,30,40)}</p>`);
        document.write(`<p>${sum(10,20,30,40,50,60,70)}</p>`);
        document.write(`<p>${sum([10,20,30,40,50,60,70])}</p>`);
