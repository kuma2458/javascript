<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>

    <script>
        //배열 두개 생성

        const arr1=[1,2,3,4,5];
        const arr2=[6,7,8,9,10];
        const arr4=[];
        const arr5=['A','B','C'];
        //위 두 배열을 하나의 배열로 합치기

        //1.concat 쓰기
        const arr3=arr1.concat(arr2,arr5);
        document.write(`<p>${arr3}</p>`); 

        
        //2.push로 집어넣기
        for (i=0; i<arr1.length; i++) {
            arr4.push(arr1[i]);
        }
        for (i=0; i<arr2.length; i++) {
            arr4.push(arr2[i]); 
        }
        document.write(arr4,"<br>"); 

        //배열의 내용을 하나의 문자열로 합치기, 특정 문자로 구분
        let str= arr3.join('&');
        document.write(str,"<br>");

        //split 함수로특정 문자열로 쪼개기 후에 배열로 관리
        let arr6 = str.split('&');
        document.write(arr6);
    </script>
</head>
<body>
    
</body>
</html>
