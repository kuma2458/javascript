<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>

    <script>
    function sum(a,b){
        a = a == undefined ? 0 : a; // a가 undefined면 0, 아니면 입력받은 a그대로
        b = b == undefined ? 0 : b; // b가 undefined면 0, 아니면 입력받은 b그대로
        return a+b;
    }        

    document.write(`<p>${sum()}</p>`);
    document.write(`<p>${sum(10)}</p>`);
    document.write(`<p>${sum(10,20)}</p>`);

    //default 값 지정: 매개변수 선언때 값을 정해주기
    function minus(a=0,b){

        return a-b;
    }        

    document.write(`<p>${minus()}</p>`);
    document.write(`<p>${minus(10)}</p>`);
    document.write(`<p>${minus(10,20)}</p>`);


    </script>
</head>
<body>
    
</body>
</html>
