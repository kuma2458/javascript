<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        const arr1 =[1,2,3,4,5];
        const arr2 =[6,7,8,9,10];

        //스프레드 연산자
        console.log(...arr1);

        //arr1과 arr2를 합쳐서 arr3에 저장
        const arr3=[...arr1,...arr2];
        console.log(...arr3);

        //객체 생성

        const obj1={
            name : '홍길동',
            age: 20,
            printInfo: function(){
                console.log(this.name,this.age);
            }
        }

        console.log(obj1.name,obj1.age);
        obj1.printInfo();

        //사는 도시, 연락처, 저장하고 있는 정보 출력하는 함수 -> printInfo

        const obj2={
            city : '서울',
            tel : '010-4592-7597',
            printInfo:function(){
                console.log(this.city,this.tel);
                document.write(this.city,this.tel);
            }
        }
        obj2.printInfo();
        //객체 합치기
        const obj3={...obj1,...obj2};
        obj3.printInfo();
        console.log(obj3);
        console.log('------------------------------------');

        //map
        //배열의 각 요소를 변환하여 새로운 배열을 만들어서 반환
        //기존 배열을 변경하지 않음
        console.log(arr3);
        const arr4=arr3.map((item,idx)=>item*2);
        console.log(arr4);
        const arr5=arr4.map(function(item,idx){
            return item*5;
        })
        console.log(arr4,arr5);

        //filter
        //배열 전체중에 내가 원하는(필터에 걸리는) 것들만 가져옴
        //배열의 각 요소를 검사하여 조건 에맞는 요소만 추출하여 새로운 배열을 만들어서 반환
        //리턴값이 boolean으로 되어야 하며 true인것들만 추출
        //각 배열을 변경하지는않음
        const arr6 = arr5.filter((item,idx)=>item%4==0);
        console.log(arr6);
        

        //reduce

        //배열의 각 요소를 누적하여 하나의 값으로 만드어서 반환
        //기존의 배열 요소 변환 x
        const total =arr3.reduce((acc,cur,idx)=>acc+cur,0);
        console.log(total);
    </script>
</head>
<body>
    
</body>
</html>
